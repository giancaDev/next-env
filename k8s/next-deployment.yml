apiVersion: apps/v1
kind: Deployment
metadata:
  name: env-deploy
  labels:
    app: next-k8s
spec:
  replicas: 1
  selector:
    matchLabels:
      app: next-k8s
  template:
    metadata:
      labels:
        app: next-k8s
    spec:
      containers:
        - name: next-in-k8s
          imagePullPolicy: Never
          image: next-docker-env-classic
          ports:
            - containerPort: 3000
              name: http
              protocol: TCP
          env:
            - name: USERNAME
              value: "ServerK8s"
            - name: NEXT_PUBLIC_USERNAME
              value: "ClientK8s"
